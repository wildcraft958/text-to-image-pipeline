<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üñºÔ∏è Text-to-Image Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* ----- Global dark theme ----- */
        :root {
            --bg: #121212;
            --panel: #1e1e1e;
            --text-light: #e0e0e0;
            --text-muted: #bbbbbb;
            --accent: #4caf50;
            --accent-hover: #45a049;
            --success-bg: #1e4620;
            --success-border: #28a745;
            --success-text: #adf7b6;
            --error-bg: #3a1f1f;
            --error-border: #e74c3c;
            --error-text: #f8d7da;
            --warn-bg: #33331f;
            --warn-border: #f0ad4e;
            --warn-text: #ffeaa7;
        }

        * { box-sizing: border-box; }

        body {
            margin: 20px;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: var(--bg);
            color: var(--text-light);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            font-size: 2.2rem;
        }

        /* ----- Layout panel ----- */
        .container {
            max-width: 750px;
            margin: 0 auto;
            background: var(--panel);
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.6);
        }

        /* ----- Form ----- */
        .form-group { 
            margin-bottom: 20px; 
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-muted);
        }

        input[type=text], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 6px;
            background: #242424;
            color: #fff;
            font-size: 15px;
        }

        input:focus, textarea:focus {
            border-color: var(--accent);
            outline: none;
        }

        /* ----- Buttons ----- */
        button {
            background: var(--accent);
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.25s;
        }
        button:hover   { background: var(--accent-hover); }
        button:disabled{
            background: #555;
            cursor: not-allowed;
        }

        /* ----- Result panel ----- */
        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            font-size: 15px;
            display: none;        /* hidden until first message */
        }
        #result.success {
            background: var(--success-bg);
            border: 1px solid var(--success-border);
            color: var(--success-text);
            box-shadow: 0 0 10px rgba(0, 128, 0, 0.5);
        }
        #result.error   {
            background: var(--error-bg);
            border: 1px solid var(--error-border);
            color: var(--error-text);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        #result.loading {
            background: var(--warn-bg);
            border: 1px solid var(--warn-border);
            color: var(--warn-text);
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
        }

        img.generated {
            margin-top: 15px;
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .prompt-display {
            margin-top: 15px;
            padding: 12px;
            background: #2a2a2a;
            border-radius: 6px;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-word;
            color: #dcdcdc;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üñºÔ∏è Text-to-Image Generator</h1>

        <!-- ---- Test connection ---- -->
        <button id="testBtn" onclick="testConnection()">üîå Test Server Connection</button>

        <!-- ---- Generator form ---- -->
        <form id="imageForm">
            <div class="form-group">
                <label for="userId">User ID:</label>
                <input id="userId" type="text" value="web_user_1" required>
            </div>

            <div class="form-group">
                <label for="title">Title:</label>
                <input id="title" type="text" placeholder="Enter image title" required>
            </div>

            <div class="form-group">
                <label for="keywords">Keywords (comma-separated):</label>
                <input id="keywords" type="text" placeholder="sunset, beach, peaceful" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" placeholder="Optional description"></textarea>
            </div>

            <button type="submit" id="genBtn">üöÄ Generate Image</button>
        </form>

        <!-- ---- Result / status panel ---- -->
        <div id="result"></div>
    </div>
    <script>
        const API_BASE = 'http://127.0.0.1:8000';

        /* ---------- Helpers ---------- */
        const resultDiv   = document.getElementById('result');
        const genBtn      = document.getElementById('genBtn');
        const testBtn     = document.getElementById('testBtn');

        function showStatus(type, html) {
            resultDiv.className = type;
            resultDiv.innerHTML = html;
            resultDiv.style.display = 'block';
        }

        /* ---------- Connection test ---------- */
        async function testConnection() {
            showStatus('loading', 'üîÑ Testing server connection ‚Ä¶');
            testBtn.disabled = true;

            try {
                const res = await fetch(`${API_BASE}/test`);
                if (res.ok) {
                    const data = await res.json();
                    showStatus('success',
                        `‚úÖ Server Connected!<br>Status: ${data.status}<br>Message: ${data.message}`);
                } else {
                    showStatus('error',
                        `‚ùå Server responded with ${res.status}<br>${await res.text()}`);
                }
            } catch (err) {
                showStatus('error',
                    `‚ùå Connection error: ${err.message}<br>Is the backend running at ${API_BASE}?`);
            } finally {
                testBtn.disabled = false;
            }
        }

        /* ---------- Image generation ---------- */
        document.getElementById('imageForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const payload = {
                user_id    : document.getElementById('userId').value,
                title      : document.getElementById('title').value,
                keywords   : document.getElementById('keywords').value.split(',').map(k => k.trim()),
                description: document.getElementById('description').value || null
            };

            showStatus('loading', 'üñåÔ∏è Generating image ‚Ä¶ please wait (up to 2 min)');
            genBtn.disabled = true;

            try {
                const res = await fetch(`${API_BASE}/generate-image`, {
                    method : 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body   : JSON.stringify(payload)
                });

                if (!res.ok) {
                    const txt = await res.text();
                    throw new Error(`server returned ${res.status}: ${txt}`);
                }

                const data = await res.json();
                if (!data.success) {
                    throw new Error(data.error || 'unknown error');
                }

                let html = `
                    ‚úÖ Image Generated!<br>
                    Processing Time: ${data.processing_time.toFixed(2)} s<br>
                    Used Cache: ${data.used_cache}<br><br>
                    <b>Prompt Used:</b>
                    <div class="prompt-display">${data.prompt_used}</div>`;

                if (data.image_data) {
                    html += `<img class="generated" src="data:image/png;base64,${data.image_data}" alt="Generated image">`;
                }

                showStatus('success', html);
            } catch (err) {
                showStatus('error', `‚ùå Generation failed: ${err.message}`);
            } finally {
                genBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
