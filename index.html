<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text-to-Image Generator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.6);
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #bbbbbb;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 6px;
            background-color: #2a2a2a;
            color: #fff;
            font-size: 15px;
        }

        input:focus, textarea:focus {
            border-color: #4caf50;
            outline: none;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .test-btn {
            background-color: #2196F3;
        }

        .test-btn:hover {
            background-color: #1976D2;
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            font-size: 15px;
        }

        .success {
            background-color: #1e4620;
            border: 1px solid #00a745;
            color: #adf7b6;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }

        .error {
            background-color: #3a1f1f;
            border: 1px solid #e74c3c;
            color: #f8d7da;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
        }

        .loading {
            background-color: #33331f;
            border: 1px solid #f0ad4e;
            color: #ffeaa7;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.2);
            animation: pulse 1.5s infinite;
        }

        .image-container {
            text-align: center;
            margin: 20px 0;
        }

        .generated-image {
            max-width: 100%;
            max-height: 500px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            margin: 15px 0;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .info-item {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #4caf50;
        }

        .info-label {
            font-weight: bold;
            color: #4caf50;
            margin-bottom: 5px;
        }

        .prompt-display {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #2196F3;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
        }

        .download-btn {
            background-color: #FF9800;
            margin-top: 10px;
        }

        .download-btn:hover {
            background-color: #F57C00;
        }

        @media (max-width: 768px) {
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è AI Text-to-Image Generator</h1>

        <button class="test-btn" onclick="testConnection()">üîå Test Connection</button>

        <form id="imageForm">
            <div class="form-group">
                <label>üë§ User ID:</label>
                <input type="text" id="userId" value="web_user_1" required>
            </div>

            <div class="form-group">
                <label>üìù Title:</label>
                <input type="text" id="title" placeholder="e.g., Sunset Beach Scene" required>
            </div>

            <div class="form-group">
                <label>üè∑Ô∏è Keywords (comma-separated):</label>
                <input type="text" id="keywords" placeholder="sunset, beach, ocean, peaceful" required>
            </div>

            <div class="form-group">
                <label>üìÑ Description (optional):</label>
                <textarea id="description" rows="3" placeholder="Additional details about your desired image..."></textarea>
            </div>

            <button type="submit">üöÄ Generate Image</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000';

        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="loading">üîç Testing server connection...</div>';

            try {
                const response = await fetch(`${API_BASE_URL}/test`);
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Server Connected Successfully!</h3>
                            <div class="info-grid">
                                <div class="info-item">
                                    <div class="info-label">Status</div>
                                    <div>${data.status}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Message</div>
                                    <div>${data.message}</div>
                                </div>
                            </div>
                        </div>`;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Connection Failed</h3>
                            <p>Status: ${response.status}</p>
                            <p>Response: ${await response.text()}</p>
                        </div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Connection Error</h3>
                        <p>${error.message}</p>
                        <p>Make sure your server is running at ${API_BASE_URL}</p>
                    </div>`;
            }
        }

        function downloadImage(imageData, filename) {
            const link = document.createElement('a');
            link.href = `data:image/png;base64,${imageData}`;
            link.download = filename || 'generated-image.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        document.getElementById('imageForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="loading">
                    <h3>üé® Generating Your Image...</h3>
                    <p>This may take a moment. Please wait...</p>
                </div>`;

            const payload = {
                user_id: document.getElementById('userId').value,
                title: document.getElementById('title').value,
                keywords: document.getElementById('keywords').value.split(',').map(k => k.trim()),
                description: document.getElementById('description').value || null
            };

            try {
                console.log('Sending request:', payload);
                
                const response = await fetch(`${API_BASE_URL}/generate-image`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                console.log('Response status:', response.status);

                if (response.ok) {
                    const result = await response.json();
                    console.log('Response data:', result);
                    
                    if (result.success) {
                        const timestamp = new Date().toLocaleString();
                        const filename = `${payload.title.replace(/\s+/g, '_')}_${Date.now()}.png`;
                        
                        resultDiv.innerHTML = `
                            <div class="success">
                                <h3>‚úÖ Image Generated Successfully!</h3>
                                
                                <div class="info-grid">
                                    <div class="info-item">
                                        <div class="info-label">‚è±Ô∏è Processing Time</div>
                                        <div>${result.processing_time.toFixed(2)} seconds</div>
                                    </div>
                                    <div class="info-item">
                                        <div class="info-label">üíæ Cache Used</div>
                                        <div>${result.used_cache ? '‚úÖ Yes' : '‚ùå No'}</div>
                                    </div>
                                    <div class="info-item">
                                        <div class="info-label">üë§ User ID</div>
                                        <div>${payload.user_id}</div>
                                    </div>
                                    <div class="info-item">
                                        <div class="info-label">üïí Generated At</div>
                                        <div>${timestamp}</div>
                                    </div>
                                </div>

                                <div class="prompt-display">
                                    <div class="info-label">üéØ AI Prompt Used:</div>
                                    <div>${result.prompt_used}</div>
                                </div>

                                ${result.image_data ? `
                                    <div class="image-container">
                                        <h4>üñºÔ∏è Your Generated Image:</h4>
                                        <img src="data:image/png;base64,${result.image_data}" 
                                             alt="Generated Image" 
                                             class="generated-image">
                                        <br>
                                        <button class="download-btn" onclick="downloadImage('${result.image_data}', '${filename}')">
                                            üì• Download Image
                                        </button>
                                    </div>
                                ` : '<p>‚ö†Ô∏è Image data not available</p>'}
                            </div>`;
                    } else {
                        resultDiv.innerHTML = `
                            <div class="error">
                                <h3>‚ùå Generation Failed</h3>
                                <p><strong>Error:</strong> ${result.error}</p>
                            </div>`;
                    }
                } else {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Server Error</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Error:</strong> ${errorText}</p>
                        </div>`;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Request Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Check console for more details.</p>
                    </div>`;
            }
        });

        // Make downloadImage function global
        window.downloadImage = downloadImage;
    </script>
</body>
</html>
